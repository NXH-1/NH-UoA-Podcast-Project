<div class="user-status">
    {% if 'user_name' in session %}
        <p>ID: {{ session['user_id'] }}</p>
        <a href="{{ url_for('authentication_bp.logout') }}" class="btn">Logout</a>
    {% else %}
        <a href="{{ url_for('authentication_bp.login') }}" class="btn btn-login">Login</a>
        <a href="{{ url_for('authentication_bp.register') }}" class="btn btn-register">Register</a>
    {% endif %}
</div>
